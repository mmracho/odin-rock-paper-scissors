<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Odin Project: Rock Paper Scissors exercise.">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/game-rps.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <!-- <header class="header"></header> -->

  <div class="play-area">
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>JANKEN</h2>
    <div>
      <img class="computer" src="./img/ai_computer_sousa_robot.png" alt="Computer opponent">
    </div>
    <div class="btns">
      <button id="btn-rock" class="btn-play rd-btn-style" value="1"><img src="./img/janken_gu.png"
          alt="Rock hand"></button>
      <button id="btn-paper" class="btn-play rd-btn-style" value="2"><img src="./img/janken_pa.png"
          alt="Paper hand"></button>
      <button id="btn-scissors" class="btn-play rd-btn-style" value="3"><img src="./img/janken_choki.png"
          alt="Scissors hand"></button>
    </div>
    <button class="btn-reset rd-btn-style">RESET</button>
  </div>
