<head>
  <meta charset="UTF-8">

  <meta name="description" content="The Odin Project: Rock Paper Scissors exercise.">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/game-rps.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <!-- <header class="header"></header> -->


  <h1>ROCK PAPER SCISSORS</h1>
  <p>じゃん拳 (janken) - is the Japanese equivalent of Rock Paper Scissors</p>
  <div class="play-area">
    <div class="player-computer">
      <img class="computer" src="./img/ai_computer_sousa_robot.webp" alt="Computer opponent">
      <p>Computer is thinking...</p>
    </div>
    <p>add round result here</p>
    <div class="player-human">
      <div class="btns">
        <button id="btn-rock" class="btn-play rd-btn-style" value="1"><img src="./img/janken_gu.webp"
            alt="Rock hand"></button>
        <button id="btn-paper" class="btn-play rd-btn-style" value="2"><img src="./img/janken_pa.webp"
            alt="Paper hand"></button>
        <button id="btn-scissors" class="btn-play rd-btn-style" value="3"><img src="./img/janken_choki.webp"
            alt="Scissors hand"></button>
      </div>
      <img class="human" src="./img/computer_hacker_white1.webp" alt="Human player">
    </div>
    <button class="btn-reset rd-btn-style">RESET</button>
  </div>

  <footer class="footer">

  </footer>
